services:
  api:
    build: ./backend
    container_name: devilfruit_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./backend/.env
    volumes:
      # This links your backend source code for hot-reloading
      - ./backend/app:/app
      # CORRECTED: We now only mount the 'db' sub-directory.
      # This leaves the /app/data directory (with your JSON files) from the image intact.
      - ./backend/data/db:/app/data/db
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    container_name: devilfruit_web
    command: bun run dev --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api

# We are not using named volumes, so this key is not needed.